<div class="horario-container">
  <app-headerlogin

      </div>
    </div>

        <div class="horario-container10"><span>Mi√©rcoles</span></div>

      <div *ngFor="let hora of horario">

          <div class="horario-container14"><span>{{hora[0]}}</span></div>
          <div class="horario-container14"><span>{{hora[1]}}</span></div>

          <div class="horario-container14"><span>{{hora[4]}}</span></div>

        </div>
      </div>
    </div>
  </div>
</div>
